    <script>
      // Global error handler to help debug "white screen" issues
      window.addEventListener('error', function(e) {
        // Wait a bit to ensure React hasn't mounted
        setTimeout(() => {
          const root = document.getElementById('root');
          if (root && root.innerHTML.trim() === '') {
             const errDiv = document.createElement('div');
             errDiv.style.color = '#ef4444';
             errDiv.style.padding = '20px';
             errDiv.style.background = '#0f172a';
             errDiv.style.position = 'fixed';
             errDiv.style.top = '0';
             errDiv.style.left = '0';
             errDiv.style.right = '0';
             errDiv.style.zIndex = '9999';
             errDiv.style.fontFamily = 'monospace';
             errDiv.innerHTML = '<h3>Application Failed to Start</h3><p>Error: ' + e.message + '</p><p style="color:#94a3b8;font-size:0.8em">If deploying to GitHub Pages, ensure you have run "npm run build" and are deploying the "dist" folder, not the source code.</p>';
             document.body.appendChild(errDiv);
          }
        }, 1000);
      });
    </script>
